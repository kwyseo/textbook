<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no"/>
    <title>탐구 활동</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        remote-html-embed {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>


<body>
<remote-html-embed></remote-html-embed>
<template id="class--content">
    <div class="view-wrap" id="summary-wrap" data-index="3">
        <div class="wrap" id="contentsWrap">
            <section>
                <div class="summary_container">
                    <div class="paragraph">
                        <div class="indent icon"></div>
                        <div class="highlight">투명 종이에 각을 본뜨고</div>다른
                        <div class="click_box indent indent_back">
                            <div class="click_box_img hide"></div>
                            <div class="click_box_img_gray hide"></div>
                            <div class="click_box_answer">각에 겹쳐</div>
                        </div>
                        각의 크기를 비교할 수 있습니다.
                    </div>
                    <div class="paragraph">
                        <div class="indent icon"></div>
                        <div class="highlight" style="margin-right: 0">삼각자의 한 각을 선택</div>하여
                        <div class="click_box indent indent_back">
                            <div class="click_box_img hide"></div>
                            <div class="click_box_img_gray hide"></div>
                            <div class="click_box_answer">각에 대어</div>
                        </div>보면 각의 크기를 비교할 수 있습니다.
                    </div>
                    <div class="paragraph">
                        <div class="indent icon"></div>
                        <div class="highlight" style="margin-right: 0">눈금이 일정한 도구를 겹쳐</div>
                        <div class="click_box indent" style="width: 154px">
                            <div class="click_box_img hide"></div>
                            <div class="click_box_img_gray hide"></div>
                            <div class="click_box_answer">몇 칸</div>
                        </div>인지 세어 각의 크기를 비교할 수 있습니다.
                    </div>
                    <div class="problem_btn"></div>
                    <div class="reset_btn"></div>
                </div>
            </section>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="../../common.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="module" src="app.js"></script>

</template>
</body>

</html>
