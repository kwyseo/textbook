<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no"/>
    <title>탐구 활동</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        remote-html-embed {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>


<body>
<remote-html-embed></remote-html-embed>
<template id="class--content">
    <div class="view-wrap" id="summary-wrap" data-index="3">
        <div class="wrap" id="contentsWrap">
            <section>
                <div class="summary_container">
                    <div class="paragraph" style="margin-top: 175px">
                        <div class="line_text">
                            <div class="indent icon"></div>
                            모양 조각을
                            <div class="click_box indent indent_back" style="width: 286px">
                                <div class="click_box_img hide"></div>
                                <div class="click_box_img_gray hide"></div>
                                <div class="click_box_answer">겹치지 않게</div>
                            </div>
                            이어 붙여 주어진 모양을 채울 수 있습니다.
                        </div>
                    </div>
                    <div class="paragraph" style="margin-top: 105px">
                        <div class="line_text">
                            <div class="indent icon"></div>
                            같은 모양이어도 채우는 방법은
                            <div class="click_box indent" style="width: 138px">
                                <div class="click_box_img hide"></div>
                                <div class="click_box_img_gray hide"></div>
                                <div class="click_box_answer">다양</div>
                            </div>
                            합니다.
                        </div>
                    </div>
                    <div class="problem_btn"></div>
                    <div class="reset_btn"></div>
                </div>
            </section>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="../../common.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="module" src="app.js"></script>

</template>
</body>

</html>
