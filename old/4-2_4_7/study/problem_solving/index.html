<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no"/>
    <title>탐구 활동</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        remote-html-embed {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>


<body>
<remote-html-embed></remote-html-embed>
<template id="class--content">
    <div class="view-wrap" id="view-wrap" data-index="4">
        <div class="wrap" id="contentsWrap">
            <section>
                <div id="left_area">

                        <remote-html-embed html-url="../study/left_diagram/diagram_1/index.html"
                                           class="embed"></remote-html-embed>

                </div>
                <div id="right_area">
                    <div id="problem_content">
                        <div class="tab_header">
                            <div class="tab_btn start header_clicked">1</div>
                            <div class="tab_btn border_right">2</div>
                            <div class="tab_btn end border_right">3</div>
                        </div>
                        <div class="question_container">
                            <div class="question">
                                <div class="paragraph introduction" style="margin-top: 40px; margin-bottom: 10px">
                                    <div class="line_text">
                                        모양 조각을 이용하여 주어진
                                    </div>
                                    <div class="line_text">
                                        모양을 채우고, 친구와 비교해 보세요.
                                    </div>
                                </div>
                                <div class="paragraph introduction" style="margin-top: 40px; margin-bottom: 10px">
                                    <div class="line_text">
                                        한 가지 모양 조각을 이용하여
                                    </div>
                                    <div class="line_text">
                                        주어진 모양을 채워 보세요.
                                    </div>
                                </div>
                                <div class="paragraph introduction" style="margin-top: 40px; margin-bottom: 10px">
                                    <div class="line_text">
                                        칠교 조각을 이용하여 주어진
                                    </div>
                                    <div class="line_text">
                                        모양을 채우고, 친구와 비교해 보세요.
                                    </div>
                                </div>
                                <div class="capture_div">
                                    <div class="explain">캡쳐 버튼을 눌러 보세요.</div>
                                    <div class="button"></div>
                                </div>
                                <div class="paragraph additional_question" style="margin-top: 56px; margin-bottom: 10px">
                                    <div class="line_text">
                                        <div class="green_arrow"></div>
                                        <div class="select_box">
                                            <div style="padding-right: 36px; width: 100%">
                                                <div class="answer"></div>
                                            </div>
                                            <div class="select_group">
                                                <div class="scroll_div">
                                                    <div class="answer_select" data-answer="정삼각형">
                                                        <div class="answer_index">정삼각형</div>
                                                    </div>
                                                    <div class="answer_select" data-answer="평행사변형" >
                                                        <div class="answer_index">평행사변형</div>
                                                    </div>
                                                    <div class="answer_select" data-answer="마름모" >
                                                        <div class="answer_index">마름모</div>
                                                    </div>
                                                    <div class="answer_select" data-answer="정육각형" >
                                                        <div class="answer_index">정육각형</div>
                                                    </div>
                                                    <div class="answer_select" data-answer="사다리꼴" >
                                                        <div class="answer_index">사다리꼴</div>
                                                    </div>
                                                    <div class="answer_select" data-answer="정사각형">
                                                        <div class="answer_index">정사각형</div>
                                                    </div>
                                                    <div class="scrollbar"></div>
                                                    <div class="scrollbar-track"></div>
                                                </div>
                                        </div>
                                        </div>
                                        을
                                        <div class="answer_box">
                                            <input class="red_box" onkeydown="problemNominatorKeyDown(event)"
                                                   type="text" contenteditable="true" autocomplete="off" inputmode="none">
                                            <div class="pencil"></div>
                                        </div>
                                        개
                                    </div>
                                    <div class="line_text" style="margin-left: 113px">
                                        사용했습니다.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="reset_btn"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="../common.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="app.js"></script>
</template>

</body>

</html>
