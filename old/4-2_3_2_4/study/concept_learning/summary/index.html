<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no"/>
    <title>탐구 활동</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        remote-html-embed {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>


<body>
<remote-html-embed></remote-html-embed>
<template id="class--content">
    <div class="view-wrap" id="summary-wrap" data-index="3">
        <div class="wrap" id="contentsWrap">
            <section>
                <div class="summary_container">
                    <div class="paragraph">
                        <div class="indent icon"></div>
                        분수
                        <div class="click_box indent">
                            <div class="click_box_img hide"></div>
                            <div class="click_box_img_gray hide"></div>
                            <div class="click_box_answer batang">
                                <div class="fraction">
                                    <div class="numerator">
                                        1
                                    </div>
                                    <div class="denominator">
                                        100
                                    </div>
                                </div>
                            </div>
                        </div>
                        을/를 소수로 나타내면
                        <div class="click_box indent" style="width: 138px; height: 84px">
                            <div class="click_box_img hide"></div>
                            <div class="click_box_img_gray hide"></div>
                            <div class="click_box_answer batang">0.01</div>
                        </div>
                        입니다.
                    </div>
                    <div class="paragraph">
                        <div class="indent icon"></div>
                        분수
                        <div class="click_box indent" style="width: 187px">
                            <div class="click_box_img hide"></div>
                            <div class="click_box_img_gray hide"></div>
                            <div class="click_box_answer batang"><div class="fraction">
                                <div class="numerator">
                                    1
                                </div>
                                <div class="denominator">
                                    1000
                                </div>
                            </div>
                            </div>
                        </div>
                        을/를 소수로 나타내면
                        <div class="click_box indent" style="width: 174px; height: 84px">
                            <div class="click_box_img hide"></div>
                            <div class="click_box_img_gray hide"></div>
                            <div class="click_box_answer batang">0.001</div>
                        </div>
                        입니다.
                    </div>
                    <div class="problem_btn"></div>
                    <div class="reset_btn"></div>
                </div>
            </section>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="../../common.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="module" src="app.js"></script>

</template>
</body>

</html>
