<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no" />
	<title>탐구 활동</title>
	<style>
		html,
		body {
			padding: 0;
			margin: 0;
			height: 100%;
		}

		your-component {
			display: block;
			position: relative;
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
		}

	</style>
	<link rel="stylesheet" type="text/css" href="font/nanumsquareround.css">
</head>


<body>
	<your-component></your-component>
	<!-- Content -->
	<template id="class--content">

		<div id="viewWrap">
			<!-- start -->
			<div class="wrap" id="contentsWrap">
				<section>
					<!--------------------헤더 -------------------->
					<div class="flex" id="header">
						<div class="btn-box" style="visibility: hidden">
							<button id="full">
								<img src="./img/full.png?ver=3" />
							</button>
						</div>

						<div class="btn-box">
							<button id="reset">
								<img src=" ./img/back.png?ver=3" />
							</button>
						</div>
					</div>



					<!--------------------메인화면 -------------------->
					<div id="contents">


						<div id="defalut">

							<img class="container" src="./img/defualt/container.png?ver=2" />
							<img class="num" src="./img/defualt/num.png?ver=2" />
							<img class="ruler" src="./img/defualt/ruler.png?ver=2" />

							<div id="one_click" class="click">
								<div id="guideBox" class="guideBox">
									<div id="guide" class="guide"></div>
								</div>
							</div>


							<div id="con1">
								<img class="line1 line" src="./img/con1/line1.png?ver=2" />
								<div id="big" class="big">
									<img class="horizontal" src="./img/con1/horizontal.png?ver=2" />
									<img class="numbers" src="./img/con1/numbers.png?ver=2" />
									<img class="vertical" src="./img/con1/vertical.png?ver=2" />
									<img class="line2" src="./img/con1/line2.png?ver=2" />
									<img class="num2" src="./img/con1/num2.png?ver=2" /> 
									<div class="pink_clip">
									<img class="pink" src="./img/con1/blank.png?ver=2" />
									</div>

								</div>
								<div id="clip1">
									<img class="shadow" src="./img/con1/shadow.png?ver=2" />
								</div>
								<div id="text1" class="text">
									<img class="if2 if" src="./img/defualt/if2.png?ver=2" />
									<img class="text1" src="./img/con1/text1.png?ver=2" />
								</div>
								<div id="text2" class="text">
									<img class="text2" src="./img/con1/text2.png?ver=2" />
									<img class="if3 if" src="./img/defualt/if3.png?ver=2" />
								</div>
							
								<div id="two_click" class="click">
									<div id="guide2Box" class="guideBox">
										<div id="guide2" class="guide"></div>
									</div>
								</div>
								
								
								<div id="three_click" class="click">
									<div id="guide3Box" class="guideBox">
										<div id="guide3" class="guide"></div>
									</div>
								</div>
							</div>

							
							<div id="con2">
								<img class="line1 line" src="./img/con2/line1.png?ver=2" />
								<div class="big">
									<img class="horizontal" src="./img/con2/horizontal.png?ver=2" />
									<img class="numbers" src="./img/con2/numbers.png?ver=2" />
									<img class="vertical" src="./img/con2/vertical.png?ver=2" />
									<img class="line2" src="./img/con2/line2.png?ver=2" />
									<img class="num1" src="./img/con2/2/num1.png?ver=2" /> 
									<img class="one" src="./img/con2/one.png?ver=2" /> 
									<div class="pink_clip">
									<img class="pink" src="./img/con2/blank.png?ver=2" />
									</div>

								</div>
								<div id="clip2">
									<img class="shadow" src="./img/con2/shadow.png?ver=2" />
								</div>
								<div id="text3" class="text">
									<img class="if5 if" src="./img/defualt/if5.png?ver=2" />
									<img class="text3" src="./img/con2/text1.png?ver=2" />
								</div>
								<div id="text4" class="text">
									<img class="if6 if" src="./img/defualt/if6.png?ver=2" />
									<img class="text4" src="./img/con2/text2.png?ver=2" />
								</div>
								
								<div id="text5" class="text">
									<img class="text5" src="./img/con2/2/ex1.png?ver=2" />
								</div>
								
								<div id="text6" class="text"> 
									<img class="if7 if" src="./img/defualt/if7.png?ver=2" />
								</div>
							
								<div id="four_click" class="click">
									<div id="guide4Box" class="guideBox">
										<div id="guide4" class="guide"></div>
									</div>
								</div>
								<div id="five_click" class="click">
									<div id="guide5Box" class="guideBox">
										<div id="guide5" class="guide"></div>
									</div>
								</div>
								<div id="six_click" class="click">
									<div id="guide6Box" class="guideBox">
										<div id="guide6" class="guide"></div>
									</div>
								</div>
								<div id="seven_click" class="click">
									<div id="guide7Box" class="guideBox">
										<div id="guide7" class="guide"></div>
									</div>
								</div>
							</div>
							
							


						</div>





					</div>


					<!--------------------푸터 -------------------->
					<!--
					<footer>
						<div class="" id="footer">
					
								<div class="btn-box">
									<button id="eraser">
										<img src="./img/erase_on.png?ver=3" />
									</button>
								</div>

							<div id="chara">
								<img src=" ./img/chara.png?ver=3" />
							</div>
							<div id="pop1">
								<img src=" ./img/pop1.png?ver=3" />
							</div>

						</div>
					</footer>
-->
				</section>
			</div>

			<!--------------------끝 -------------------->

		</div>
		<link rel="stylesheet" type="text/css" href="font/nanumsquareround.css">
		<link rel="stylesheet" type="text/css" href="css/style.css?ver=8">

		<script type="module" src="js/jquery-3.7.1.min.js"></script>
		<script type="module" src="js/app.js?ver=8"></script>

	</template>

	<script type="module" src="./shadow-dom-your.js"></script>
	<!-- Page js -->

</body>

</html>
