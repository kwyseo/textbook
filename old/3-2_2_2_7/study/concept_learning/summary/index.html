<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no"/>
    <title>탐구 활동</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        remote-html-embed {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>


<body>
<remote-html-embed></remote-html-embed>
<template id="class--content">
    <div class="view-wrap" id="summary-wrap" data-index="3">
        <div class="wrap" id="contentsWrap">
            <section>
                <div class="summary_container">
                    <div class="paragraph">
                        <div class="line_text">
                            <div class="indent icon"></div>
                            (몇십몇)<div class="batang">÷</div>(몇)을 수 카드로 계산하려면 몇십을 십 카드와 일 카드로
                        </div>
                        <div class="line_text">
                            <div class="indent"></div>
                            나타낸 후
                            <div class="click_box indent indent_back">
                                <div class="click_box_img hide"></div>
                                <div class="click_box_img_gray hide"></div>
                                <div class="click_box_answer">십</div>
                            </div>
                            카드를
                            <div class="click_box indent indent_back">
                                <div class="click_box_img hide"></div>
                                <div class="click_box_img_gray hide"></div>
                                <div class="click_box_answer">일</div>
                            </div>
                            카드로 바꿉니다.
                        </div>
                    </div>
                    <div class="paragraph">
                        <div class="line_text">
                            <div class="indent icon"></div>
                            일 카드를 나누는 수만큼 묶었을 때의
                            <div class="click_box indent" style="width: 138px">
                                <div class="click_box_img hide"></div>
                                <div class="click_box_img_gray hide"></div>
                                <div class="click_box_answer">묶음</div>
                            </div>
                            의 수를 세어 계산 결과를
                        </div>
                        <div class="line_text">
                            <div class="indent"></div>
                            알 수 있습니다.
                        </div>
                    </div>
                    <div class="paragraph">
                        <div class="line_text">
                            <div class="indent icon"></div>
                            묶고 남은 수 카드가 나눗셈식의
                            <div class="click_box indent" style="width: 182px">
                                <div class="click_box_img hide"></div>
                                <div class="click_box_img_gray hide"></div>
                                <div class="click_box_answer">나머지</div>
                            </div>
                            입니다.
                        </div>
                    </div>
                    <div class="problem_btn"></div>
                    <div class="reset_btn"></div>
                </div>
            </section>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="../../common.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="module" src="app.js"></script>

</template>
</body>

</html>
