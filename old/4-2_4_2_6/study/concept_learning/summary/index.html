<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no"/>
    <title>탐구 활동</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        remote-html-embed {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>


<body>
<remote-html-embed></remote-html-embed>
<template id="class--content">
    <div class="view-wrap" id="summary-wrap" data-index="3">
        <div class="wrap" id="contentsWrap">
            <section>
                <div class="summary_container">
                    <div class="paragraph" style="margin-top: 60px">
                        <div class="line_text">
                            <div class="indent icon"></div>
                            선분으로만 둘러싸인 도형을
                            <div class="click_box indent" style="width: 182px">
                                <div class="click_box_img hide"></div>
                                <div class="click_box_img_gray hide"></div>
                                <div class="click_box_answer">다각형</div>
                            </div>
                            (이)라고 합니다.
                        </div>
                    </div>
                    <div class="paragraph" style="margin-top: 70px">
                        <div class="line_text">
                            <div class="indent icon"></div>
                            <div class="click_box" style="width: 182px">
                                <div class="click_box_img hide"></div>
                                <div class="click_box_img_gray hide"></div>
                                <div class="click_box_answer">다각형</div>
                            </div>
                            은/는
                            <div class="click_box indent" style="width: 100px">
                                <div class="click_box_img hide"></div>
                                <div class="click_box_img_gray hide"></div>
                                <div class="click_box_answer">변</div>
                            </div>
                            의 수에 따라 이름을 붙입니다.
                        </div>
                    </div>
                    <div class="paragraph" style="margin-top: 80px">
                        <div class="line_text">
                            <div class="indent icon"></div>
                            <div class="click_box" style="width: 100px">
                                <div class="click_box_img hide"></div>
                                <div class="click_box_img_gray hide"></div>
                                <div class="click_box_answer">변</div>
                            </div>
                            의 길이가 모두 같고 각의 크기가 모두 같은 다각형을
                        </div>
                        <div class="line_text">
                            <div class="indent"></div>
                            <div class="click_box" style="width: 226px">
                                <div class="click_box_img hide"></div>
                                <div class="click_box_img_gray hide"></div>
                                <div class="click_box_answer">정다각형</div>
                            </div>
                            (이)라고 합니다.
                        </div>
                    </div>
                    <div class="problem_btn"></div>
                    <div class="reset_btn"></div>
                </div>
            </section>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="../../common.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="module" src="app.js"></script>

</template>
</body>

</html>
