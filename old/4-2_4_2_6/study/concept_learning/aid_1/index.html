<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no"/>
    <title>탐구 활동</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        remote-html-embed {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<remote-html-embed></remote-html-embed>
<template id="class--content">
    <div class="view-wrap" id="view-wrap" data-index="0">
        <div class="wrap" id="contentsWrap">
            <section>
                <div id="left_area">
                    <remote-html-embed html-url="../study/left_diagram/diagram_1/index.html"
                                       class="embed"></remote-html-embed>
                </div>
                <div id="right_area">
                    <div id="chapter_content">
                        <div class="tab_header">
                            <div class="tab_btn start header_clicked">다각형</div>
                            <div class="tab_btn end">정다각형</div>
                        </div>
                        <div class="question_container">
                            <div class="question">
                                <div class="paragraph" style="margin: 40px 0 0 0;">
                                    <div class="line_text">
                                        <div class="number_circle">1</div>
                                        <img src="" alt="" class="question_polygon trapezoid">
                                        을 왼쪽으로 옮겨 보세요.
                                    </div>
                                </div>
                                <div class="paragraph" style="margin: 60px 0 0 0;">
                                    <div class="line_text">
                                        <div class="number_circle">2</div>
                                        <img src="" alt="" class="question_polygon trapezoid">
                                        과 같이 선분으로만 이루어진
                                    </div>
                                    <div class="line_text">
                                        <div class="numbering_dumy"></div>
                                        도형을
                                        <div class="click_box indent" style="width: 142px;">
                                            <div class="click_box_img"></div>
                                            <div class="click_box_img_gray hide"></div>
                                            <div class="click_box_answer hide">다각형</div>
                                        </div>
                                        (이)라고 합니다.
                                    </div>
                                </div>
                                <div class="paragraph" style="margin: 55px 0 0 0;">
                                    <div class="line_text">
                                        <div class="number_circle">3</div>
                                        <div class="click_box" style="width: 142px;">
                                            <div class="click_box_img"></div>
                                            <div class="click_box_img_gray hide"></div>
                                            <div class="click_box_answer hide">다각형</div>
                                        </div>
                                        은/는
                                        <div class="click_box indent" style="width: 80px;">
                                            <div class="click_box_img"></div>
                                            <div class="click_box_img_gray hide"></div>
                                            <div class="click_box_answer hide">변</div>
                                        </div>
                                        의 수에
                                    </div>
                                    <div class="line_text">
                                        <div class="numbering_dumy"></div>
                                        따라 이름을 붙입니다.
                                    </div>
                                </div>
                                <div class="paragraph" style="margin: 55px 0 0 0;">
                                    <div class="line_text">
                                        <div class="number_circle">4</div>
                                        <img src="" alt="" class="question_polygon trapezoid">
                                        의 이름은
                                        <div class="click_box indent" style="width: 142px;">
                                            <div class="click_box_img"></div>
                                            <div class="click_box_img_gray hide"></div>
                                            <div class="click_box_answer polygon_answer hide">삼각형</div>
                                        </div>
                                        입니다.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="question_container hide">
                            <div class="question">
                                <div class="paragraph" style="margin: 40px 0 0 0;">
                                    <div class="line_text">
                                        <div class="number_circle">1</div>
                                        <img src="" alt="" class="question_regular_polygon">
                                        은
                                        <div class="click_box indent" style="width: 142px;">
                                            <div class="click_box_img"></div>
                                            <div class="click_box_img_gray hide"></div>
                                            <div class="click_box_answer hide">다각형</div>
                                        </div>
                                        입니다.
                                    </div>
                                </div>
                                <div class="paragraph" style="margin: 55px 0 0 0;">
                                    <div class="line_text">
                                        <div class="number_circle">2</div>
                                        <div class="click_box" style="width: 80px;">
                                            <div class="click_box_img"></div>
                                            <div class="click_box_img_gray hide"></div>
                                            <div class="click_box_answer hide">변</div>
                                        </div>
                                        의 길이가 모두 같고
                                    </div>
                                    <div class="line_text">
                                        <div class="numbering_dumy"></div>
                                        <div class="click_box" style="width: 80px;">
                                            <div class="click_box_img"></div>
                                            <div class="click_box_img_gray hide"></div>
                                            <div class="click_box_answer hide">각</div>
                                        </div>
                                        의 크기가 모두 같은
                                    </div>
                                    <div class="line_text">
                                        <div class="numbering_dumy"></div>
                                        다각형을
                                        <div class="click_box indent" style="width: 176px;">
                                            <div class="click_box_img"></div>
                                            <div class="click_box_img_gray hide"></div>
                                            <div class="click_box_answer hide">정다각형</div>
                                        </div>
                                        (이)라고
                                    </div>
                                    <div class="line_text">
                                        <div class="numbering_dumy"></div>
                                        합니다.
                                    </div>
                                </div>
                                <div class="paragraph" style="margin: 60px 0 0 0;">
                                    <div class="line_text">
                                        <div class="number_circle">3</div>
                                        <img src="" alt="" class="question_regular_polygon">
                                        의 이름은
                                        <div class="click_box indent" style="width: 176px;">
                                            <div class="click_box_img"></div>
                                            <div class="click_box_img_gray hide"></div>
                                            <div class="click_box_answer regular_polygon_answer hide">삼각형</div>
                                        </div>
                                        입니다.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="reset_btn"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="../../common.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="app.js"></script>
</template>
</body>

</html>
