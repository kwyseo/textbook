<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no"/>
    <title>탐구 활동</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        remote-html-embed {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>


<body>
<remote-html-embed></remote-html-embed>
<template id="class--content">
    <div class="view-wrap" id="view-wrap" data-index="4">
        <div class="wrap" id="contentsWrap">
            <section>
                <div id="left_area">
                    <remote-html-embed html-url="../study/left_diagram/diagram_1/index.html"
                                       class="embed"></remote-html-embed>
                </div>
                <div id="right_area">
                    <div id="problem_content">
                        <div class="tab_header">
                            <div class="tab_btn start header_clicked">1</div>
                            <div class="tab_btn border_right">2</div>
                            <div class="tab_btn border_right">3</div>
                            <div class="tab_btn end">4</div>
                        </div>
                        <div class="question_container">
                            <div class="question hide">
                                <div class="paragraph" style="margin-top: 40px; margin-bottom: 0">
                                    <div class="line_text">
                                        <img src="../img/triangle_small.png" alt="" class="question_polygon triangle">
                                        모양 조각을 이용하여
                                    </div>
                                    <div class="line_text">
                                        평행사변형 모양을 만들어 보세요.
                                    </div>
                                </div>
                            </div>
                            <div class="question hide">
                                <div class="paragraph" style="margin-top: 40px; margin-bottom: 0">
                                    <div class="line_text">
                                        <img src="../img/triangle_small.png" alt="" class="question_polygon triangle">
                                        ,
                                        <img src="../img/parallelogram.png" alt="" class="question_polygon parallelogram indent">
                                        모양 조각을 이용하여
                                    </div>
                                    <div class="line_text">
                                        정육각형 모양을 만들어 보세요.
                                    </div>
                                </div>
                            </div>
                            <div class="question hide">
                                <div class="paragraph" style="margin-top: 40px; margin-bottom: 0">
                                    <div class="line_text">
                                        <img src="../img/triangle_small.png" alt="" class="question_polygon triangle">
                                        ,
                                        <img src="../img/parallelogram.png" alt="" class="question_polygon parallelogram indent">
                                        모양 조각을 이용하여
                                    </div>
                                    <div class="line_text">
                                        사다리꼴 모양을 만들어 보세요.
                                    </div>
                                </div>
                            </div>
                            <div class="question hide">
                                <div class="paragraph" style="margin-top: 40px; margin-bottom: 0">
                                    <div class="line_text">
                                        <img src="../img/triangle_small.png" alt="" class="question_polygon triangle">
                                        ,
                                        <img src="../img/trapezoid.png" alt="" class="question_polygon trapezoid indent">
                                        모양 조각을 한 번씩
                                    </div>
                                    <div class="line_text">
                                        이용하여 삼각형 모양을 만들어 보세요.
                                    </div>
                                </div>
                            </div>
                            <div class="question hide">
                                <div class="paragraph" style="margin-top: 40px; margin-bottom: 0">
                                    <div class="line_text">
                                        <img src="../img/trapezoid.png" alt="" class="question_polygon trapezoid">
                                        모양 조각을&nbsp;<div class="batang">2</div>번만 이용하여
                                    </div>
                                    <div class="line_text">
                                        정육각형 모양을 만들어 보세요.
                                    </div>
                                </div>
                            </div>
                            <div class="question hide">
                                <div class="paragraph" style="margin-top: 40px; margin-bottom: 0">
                                    <div class="line_text">
                                        <img src="../img/triangle_small.png" alt="" class="question_polygon triangle">
                                        ,
                                        <img src="../img/hexagon_small.png" alt="" class="question_polygon hexagon indent">
                                        모양 조각을 이용하여
                                    </div>
                                    <div class="line_text">
                                        사다리꼴 모양을 만들어 보세요.
                                    </div>
                                </div>
                            </div>
                            <div class="question hide">
                                <div class="paragraph" style="margin-top: 40px; margin-bottom: 0">
                                    <div class="line_text">
                                        <img src="../img/triangle_small.png" alt="" class="question_polygon triangle">
                                        ,
                                        <img src="../img/trapezoid.png" alt="" class="question_polygon trapezoid indent">
                                        모양 조각을 한 번 이상
                                    </div>
                                    <div class="line_text">
                                        이용하여 사다리꼴 모양을 만들어
                                    </div>
                                    <div class="line_text">
                                        보세요.
                                    </div>
                                </div>
                            </div>
                            <div class="question hide">
                                <div class="paragraph" style="margin-top: 40px; margin-bottom: 0">
                                    <div class="line_text">
                                        <img src="../img/triangle_small.png" alt="" class="question_polygon triangle">
                                        ,
                                        <img src="../img/trapezoid.png" alt="" class="question_polygon trapezoid indent">
                                        모양 조각을 이용하여
                                    </div>
                                    <div class="line_text">
                                        마름모 모양을 만들어 보세요.
                                    </div>
                                </div>
                            </div>
                            <div class="capture_div">
                                <div class="explain">캡쳐 버튼을 눌러 보세요.</div>
                                <div class="button" data-container="0"></div>
                            </div>
                        </div>
                        <div class="question_container hide">
                            <div class="question hide">
                                <div class="paragraph" style="margin-top: 40px; margin-bottom: 0">
                                    <div class="line_text">
                                        그림에서 정다각형을 찾아 채워
                                    </div>
                                    <div class="line_text">
                                        보세요.
                                    </div>
                                </div>
                                <div class="capture_div">
                                    <div class="explain">캡쳐 버튼을 눌러 보세요.</div>
                                    <div class="button" data-container="1"></div>
                                </div>
                                <div class="paragraph" style="margin-top: 31px; font-size: 32px">
                                    <div class="line_text" style="width: auto">
                                        정삼각형:
                                        <div class="answer_box">
                                            <input class="red_box gray indent indent_back"
                                                   type="text" contenteditable="true" autocomplete="off" inputmode="none"
                                                   spellcheck="false" onkeydown="problemDenominatorKeyDown(event)" data-answer="100" />
                                            <div class="pencil"></div>
                                        </div>
                                        개
                                    </div>
                                    <div class="line_text" style="width: auto; margin-top: 8px">
                                        정사각형:
                                        <div class="answer_box indent indent_back">
                                            <input class="red_box gray indent indent_back"
                                                   type="text" contenteditable="true" autocomplete="off" inputmode="none"
                                                   spellcheck="false" onkeydown="problemDenominatorKeyDown(event)" data-answer="100" />
                                            <div class="pencil"></div>
                                        </div>
                                        개
                                    </div>
                                    <div class="line_text" style="width: auto; margin-top: 8px">
                                        정육각형:
                                        <div class="answer_box indent indent_back">
                                            <input class="red_box gray indent indent_back"
                                                   type="text" contenteditable="true" autocomplete="off" inputmode="none"
                                                   spellcheck="false" onkeydown="problemDenominatorKeyDown(event)" data-answer="100" />
                                            <div class="pencil"></div>
                                        </div>
                                        개
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="question_container hide">
                            <div class="question hide">
                                <div class="paragraph" style="margin-top: 20px; margin-bottom: 0">
                                    <div class="line_text">
                                        왼쪽 모양을 만드는 데 사용한
                                    </div>
                                    <div class="line_text">
                                        모양 조각은 어떤 다각형인지
                                    </div>
                                    <div class="line_text">
                                        모두 찾아
                                        <div class="red_check indent indent_back"></div>
                                        표 해 보세요.
                                    </div>
                                </div>
                                <div class="paragraph" style="margin-top: 30px;">
                                    <div class="line_text center">
                                        <div class="polygon_check_box active">
                                            <div class="red_check"></div>
                                        </div>
                                        삼각형
                                    </div>
                                    <div class="line_text center">
                                        <div class="polygon_check_box active">
                                            <div class="red_check"></div>
                                        </div>
                                        사각형
                                    </div>
                                    <div class="line_text center">
                                        <div class="polygon_check_box">
                                            <div class="red_check"></div>
                                        </div>
                                        오각형
                                    </div>
                                    <div class="line_text center">
                                        <div class="polygon_check_box">
                                            <div class="red_check"></div>
                                        </div>
                                        육각형
                                    </div>
                                    <div class="line_text center">
                                        <div class="polygon_check_box">
                                            <div class="red_check"></div>
                                        </div>
                                        칠각형
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="question_container hide">
                            <div class="question hide">
                                <div class="paragraph" style="margin-top: 40px; margin-bottom: 0">
                                    <div class="line_text">
                                        모양 조각으로 서로 다른&nbsp;<div class="polygon_name"></div>
                                    </div>
                                    <div class="line_text">
                                        모양을&nbsp;<div class="batang">2</div>개 만들어 보세요.
                                    </div>
                                </div>
                            </div>
                            <div class="capture_div">
                                <div class="explain">캡쳐 버튼을 눌러 보세요.</div>
                                <div class="button" data-container="3"></div>
                            </div>
                        </div>
                        <div class="reset_btn"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="../common.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="module" src="app.js"></script>

</template>

</body>

</html>
