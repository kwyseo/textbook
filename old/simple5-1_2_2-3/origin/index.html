<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no" />
    <title>막대 그래프</title>
    <style>
        html, body{
            padding:0;
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        shadow-component {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<shadow-component></shadow-component>
<template>
    <div class="view-wrap">
        <div class="wrap">
            <!-- 모달 창 정의 -->
            <div class="modal modal_qwerty"></div>
            <div class="modal modal_number_pad"></div>
            <!-- 모달 끝 -->
            <!-- 메뉴 시작 -->
            <div class="flex menu">
                <div class="left-menu">
                    <div class="btn-fullscreen"></div>
                </div>
                <div class="multiples-div">
                    <input type="number" id="multiple-input" class="input" contenteditable="true" autocomplete="off" inputmode="none" />
                    <label for="multiple-input" >의 배수</label>
                </div>
                <div class="right-menu">
                    <div class="hint">
                        <div>힌트</div>
                    </div>
                    <img class="btn-refresh" alt="리셋 버튼" ondragstart="return false;" onContextMenu="return false;" />
                </div>
            </div>
            <!-- 메뉴 끝 -->
            <div class="content">
                <div class="content-box">
                    <div class="range-box">
                        <div class="range"><div>1~30</div></div>
                        <div class="range border-left border-right"><div>31~60</div></div>
                        <div class="range"><div>61~100</div></div>
                    </div>
                    <div class="button-box">
                        <div class="buttons">
                            <div class="button-line"></div>
                            <div class="button-line"></div>
                            <div class="button-line"></div>
                        </div>
                        <div class="buttons hide">
                            <div class="button-line"></div>
                            <div class="button-line"></div>
                            <div class="button-line"></div>
                        </div>
                        <div class="buttons hide">
                            <div class="button-line"></div>
                            <div class="button-line"></div>
                            <div class="button-line"></div>
                            <div class="button-line"></div>
                        </div>
                        <div class="popup hide">
                            <div class="character"></div>
                            <div class="popup-content">
                                <div class="batang">1~20</div>&nbsp;사이의 수를 입력하세요.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="css/reset.css" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/style.css" crossorigin="anonymous" />
    <script type="module" src="./js/app.js"></script>
</template>
<script type="module" src="./shadow-dom-your.js"></script>
</body>
</html>
