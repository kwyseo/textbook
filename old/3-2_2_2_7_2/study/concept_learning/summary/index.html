<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no"/>
    <title>탐구 활동</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        remote-html-embed {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>


<body>
<remote-html-embed></remote-html-embed>
<template id="class--content">
    <div class="view-wrap" id="summary-wrap" data-index="3">
        <div class="wrap" id="contentsWrap">
            <section>
                <div class="summary_container">
                    <div class="paragraph">
                        <div class="line_text">
                            <div class="indent icon"></div>
                            (몇십몇)<div class="batang">÷</div>(몇)을 수 카드로 계산하려면 수 카드
                            <div class="click_box indent" style="width: 182px">
                                <div class="click_box_img hide"></div>
                                <div class="click_box_img_gray hide"></div>
                                <div class="click_box_answer">몇십몇</div>
                            </div>
                            을/를
                        </div>
                        <div class="line_text">
                            <div class="indent"></div>
                            <div class="click_box indent_back" style="width: 100px">
                                <div class="click_box_img hide"></div>
                                <div class="click_box_img_gray hide"></div>
                                <div class="click_box_answer">몇</div>
                            </div>
                            곳으로 똑같이 나눕니다.
                        </div>
                    </div>
                    <div class="paragraph">
                        <div class="line_text">
                            <div class="indent icon"></div>
                            십 카드를 몇 곳으로 나눌 수 없을 경우, 십 카드를
                            <div class="click_box indent" style="width: 198px">
                                <div class="click_box_img hide"></div>
                                <div class="click_box_img_gray hide"></div>
                                <div class="click_box_answer">일 카드</div>
                            </div>
                            (으)로
                        </div>
                        <div class="line_text">
                            <div class="indent"></div>
                            바꾸어 나눕니다.
                        </div>
                    </div>
                    <div class="paragraph">
                        <div class="line_text">
                            <div class="indent icon"></div>
                            나누고 남은 수 카드가 나눗셈식의
                            <div class="click_box indent" style="width: 182px">
                                <div class="click_box_img hide"></div>
                                <div class="click_box_img_gray hide"></div>
                                <div class="click_box_answer">나머지</div>
                            </div>
                            입니다.
                        </div>
                    </div>
                    <div class="problem_btn"></div>
                    <div class="reset_btn"></div>
                </div>
            </section>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="../../common.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="module" src="app.js"></script>

</template>
</body>

</html>
