<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no" />
    <title>배수</title>
    <style>
        html, body{
            padding:0;
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        shadow-component {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<shadow-component></shadow-component>
<template>
    <div class="view-wrap">
        <div class="wrap">
            <section class="hide" role="alert" aria-live="assertive" aria-atomic="true"
                     id="live-region" style="position:fixed; width: 1px; height: 1px; overflow: hidden"></section>
            <!-- 모달 창 정의 -->
            <pdiv class="modal modal_qwerty"></pdiv>
            <div class="modal modal_number_pad hide"></div>
            <div tabindex="5" class="modal-overlay hide"></div>
            <!-- 모달 끝 -->
            <!-- 메뉴 시작 -->
            <div class="flex menu">
                <div class="left-menu">
                    <div class="btn-fullscreen" role="button" tabindex="1" aria-label="전체화면"></div>
                </div>
                <div class="multiples-div">
                    <div class="multiples-div-inner" style="position: relative">
                        <div class="input-text" tabindex="5" aria-label="일부터 이십까지의 숫자 값을 입력합니다" style="position: absolute; width: 100%; height: 100%;"></div>
                        <div style="position: relative" aria-label="">
                            <input type="text" aria-label="" tabindex="-1" id="multiple-input" class="input" contenteditable="true" autocomplete="off" inputmode="none" />
                            <div class="pencil"></div>
                        </div>
                        <label for="multiple-input" aria-hidden="true" >의 배수</label>
                    </div>
                    <div class="btn-green" tabindex="5" aria-label="배수 범위 내 속하는 숫자 값인지 확인할 수 있습니다" style="visibility: hidden"></div>
                </div>
                <div class="right-menu">
                    <div class="hint" aria-label="힌트" role="button" tabindex="5">
                        <div>힌트</div>
                    </div>
                    <img class="btn-refresh" role="button" tabindex="5" alt="새로고침" aria-label="새로고침" ondragstart="return false;" onContextMenu="return false;" />
                </div>
            </div>
            <!-- 메뉴 끝 -->
            <div class="content">
                <div class="content-box">
                    <div class="section-border" tabindex="5" aria-label="입력한 숫자 값에 대한 배수를 일부터 백까지 숫자 중에서 선택합니다"></div>
                    <div class="range-box">
                        <div class="range range-1" role="button" tabindex="5" aria-label="1~30까지의 배수를 제공합니다"><div>1~30</div></div>
                        <div class="range range-2 border-left border-right" role="button" tabindex="5" aria-label="31~60까지의 배수를 제공합니다"><div>31~60</div></div>
                        <div class="range range-3" role="button" tabindex="5" aria-label="61~100까지의 배수를 제공합니다"><div>61~100</div></div>
                    </div>
                    <div class="button-box">
                        <div class="buttons">
                            <div class="button-line"></div>
                            <div class="button-line"></div>
                            <div class="button-line"></div>
                        </div>
                        <div class="buttons hide">
                            <div class="button-line"></div>
                            <div class="button-line"></div>
                            <div class="button-line"></div>
                        </div>
                        <div class="buttons hide">
                            <div class="button-line"></div>
                            <div class="button-line"></div>
                            <div class="button-line"></div>
                            <div class="button-line"></div>
                        </div>
                        <div class="popup hide" aria-hidden="true">
                            <div class="character"></div>
                            <div class="popup-content">
                                <div class="batang">1~20</div>&nbsp;사이의 수를 입력하세요.
                            </div>
                        </div>
                    </div>
                    <div class="guide_hand hide"></div>
                </div>
            </div>
        </div>
        <div class="start-dim" tabindex="0">여기를 클릭해 디지털 활동을 시작해 보세요.</div>
    </div>
    <link rel="stylesheet" type="text/css" href="css/reset.css" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/style.css" crossorigin="anonymous" />
    <script type="module" src="./js/app.js"></script>
</template>
<script type="module" src="./shadow-dom-your.js"></script>
</body>
</html>
