<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <title>사다리꼴의 넓이를 구해 볼까요</title>
</head>
<body>
<shadow-component></shadow-component>
<template>
    <div class="view-wrap">
        <div class="wrap">
            <div class="alt-box" tabindex="5"
                 aria-label="서로 길이가 같은 변끼리 이어붙인 두 개의 사다리꼴을 통해 평행사변형의 넓이를 구하는 활동입니다"></div>
            <!-- 모달 창 정의 -->
            <div class="modal_qwerty">
            </div>
            <div class="modal_number_pad">
            </div>
            <!-- 모달 끝 -->
            <div class="container menu">
                <div>
                    <div class="btn-fullscreen" role="button" tabindex="5" aria-label="전체화면"></div>
                </div>
                <div class="right-menu">
                    <div class="btn-refresh" tabindex="5" aria-label="새로고침"></div>
                </div>
            </div>
            <div class="container content">
                <div class="intro" tabindex="5">
                    길이가 같은 변끼리 붙여 봐.
                </div>
                <div class="content-box">
                    <div class="content-box-box" tabindex="5" aria-label="서로 길이가 같은 변끼리 이어붙인 두 개의 사다리꼴을 통해 평행사변형의 넓이를 구할 수 있습니다"></div>
                    <div class="draw-box draw-box-1">
                        <div class="draw-box-box" tabindex="5" aria-label="첫번째 사다리꼴"></div>
                        <div class="click-line click-line-1" tabindex="5" aria-label="첫번째 사다리꼴의 네번째 변"></div>
                        <div class="click-line click-line-2" tabindex="5" aria-label="첫번째 사다리꼴의 첫번째 변"></div>
                        <div class="click-line click-line-3" tabindex="5" aria-label="첫번째 사다리꼴의 두번째 변"></div>
                        <div class="click-line click-line-4" tabindex="5" aria-label="첫번째 사다리꼴의 세번째 변"></div>
                    </div>
                    <div class="draw-box draw-box-2">
                        <div class="draw-box-box" tabindex="5" aria-label="두번째 사다리꼴"></div>
                        <div class="click-line click-line-1" tabindex="5" aria-label="두번째 사다리꼴의 네번째 변"></div>
                        <div class="click-line click-line-2" tabindex="5" aria-label="두번째 사다리꼴의 첫번째 변"></div>
                        <div class="click-line click-line-3" tabindex="5" aria-label="두번째 사다리꼴의 두번째 변"></div>
                        <div class="click-line click-line-4" tabindex="5" aria-label="두번째 사다리꼴의 세번째 변"></div>
                    </div>
                    <div class="retry hide" tabindex="5" aria-label="다시하기 버튼"><div aria-hidden="true">다시 하기</div></div>
                </div>
            </div>
            <div class="scaffolding">
                <div class="scaffolding-content explain" tabindex="5" aria-label="똑같은 사다리꼴 두개에서 길이가 같은 변을 클릭하세요">
                    <div aria-hidden="true" style="display: flex">똑같은 사다리꼴&nbsp;<div class="batang">2</div>개에서 길이가 같은 변을 클릭하세요.</div>
                </div>
                <div class="character"></div>
            </div>
        </div>
        <div class="start-dim" role="application" tabindex="0" aria-label="여기를 클릭해 디지털 활동을 시작해 보세요"
             aria-hidden="true">
            여기를 클릭해 디지털 활동을 시작해 보세요.
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css?v=1.4"/>
    <script type="module" src="./js/app.js?v=1.4"></script>
</template>
<script type="module" src="./shadow-dom-your.js"></script>
</body>
</html>
