<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <title>삼각형의 넓이를 구해 볼까요</title>
</head>
<body>
<shadow-component></shadow-component>
<template>
    <div class="view-wrap">
        <div class="wrap">
            <div class="alt-box" tabindex="5"
                 aria-label="평행사변형을 점선을 따라 가위로 자르고 잘린 도형을 이어붙여 직사각형으로 만들어 평행사변형의 넓이를 구하는 활동입니다"></div>
            <!-- 모달 창 정의 -->
            <div class="modal_qwerty">
            </div>
            <div class="modal_number_pad">
            </div>
            <!-- 모달 끝 -->
            <div class="container menu">
                <div style="min-height: 76px; min-width: 76px">
                    <div class="btn-fullscreen" role="button" tabindex="5" aria-label="전체화면"></div>
                </div>
                <div class="right-menu"></div>
            </div>
            <div class="container content">
                <section>
                    <div class="left">
                        <div class="title"></div>
                        <div class="btn-refresh"></div>
                    </div>
                    <div class="draw-box">
                        <div class="triangle-blue first">
                            <div class="click-line blue-line-1"></div>
                            <div class="click-line blue-line-2"></div>
                            <div class="click-line blue-line-3"></div>
                        </div>
                        <div class="triangle-blue second">
                            <div class="click-line blue-line-1"></div>
                            <div class="click-line blue-line-2"></div>
                            <div class="click-line blue-line-3"></div>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="left">
                        <div class="title"></div>
                        <div class="btn-refresh"></div>
                    </div>
                    <div class="draw-box">
                        <div class="triangle-pink first">
                            <div class="click-line red-line-1"></div>
                            <div class="click-line red-line-2"></div>
                            <div class="click-line red-line-3"></div>
                        </div>
                        <div class="triangle-pink second">
                            <div class="click-line red-line-1"></div>
                            <div class="click-line red-line-2"></div>
                            <div class="click-line red-line-3"></div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="scaffolding hide" tabindex="5" aria-label="새로고침 버튼을 눌러 다른 방법으로도 잘라 보세요">
                <div class="scaffolding-content" aria-hidden="true">
                   <div>잘라 보세요</div>
                </div>
                <div class="character"></div>
            </div>
        </div>
        <div class="start-dim hide" tabindex="5">여기를 클릭해 디지털 활동을 시작해 보세요.</div>
    </div>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css?v=1.4"/>
    <script type="module" src="./js/app.js?v=1.4"></script>
</template>
<script type="module" src="./shadow-dom-your.js"></script>
</body>
</html>
