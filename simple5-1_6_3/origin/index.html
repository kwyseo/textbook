<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <title>cm²를 알아볼까요</title>
</head>
<body>
<shadow-component></shadow-component>
<template>
    <div class="view-wrap">
        <div class="wrap">
            <div class="alt-box" tabindex="5" aria-label="주어진 모양 세 개 중 원하는 모양 하나를 선택해 가와 나 종이에 선택한 모양을 채우는 활동입니다."></div>
            <!-- 모달 창 정의 -->
            <div class="modal_qwerty">
            </div>
            <div class="modal_number_pad">
            </div>
            <!-- 모달 끝 -->
            <div class="container menu">
                <div class="btn-fullscreen" role="button" tabindex="5" aria-label="전체화면"></div>
                <div class="right-menu">
                    <img class="btn-refresh" role="button" tabindex="5" alt="새로고침" aria-label="새로고침" ondragstart="return false;" onContextMenu="return false;" />
                    <div class="paste-all-form">
                        <input tabindex="5" aria-label="한 번에 붙이기 버튼" type="checkbox" id="paste-all">
                        <label tabindex="5" aria-label="한 번에 붙이기" for="paste-all">한 번에 붙이기</label>
                    </div>
                </div>
            </div>

            <div class="container title">
                <div class="back-ground">
                    <div class="shape-box" tabindex="5" aria-label="원하는 모양을 선택합니다"></div>
                    <div class="shape circle" tabindex="5" aria-label="원"><div class="checked hide"></div></div>
                    <div class="shape square" tabindex="5" aria-label="정사각형"><div class="checked hide"></div></div>
                    <div class="shape rectangle" tabindex="5" aria-label="직사각형"><div class="checked hide"></div></div>
                </div>
            </div>
            <div class="container content">
                <div class="frame">
                    <div class="left">
                        <div class="box-title" tabindex="5" aria-label="가 종이"><div aria-hidden="true">가</div></div>
                        <div style="position: relative">
                            <div class="draw-box-box" tabindex="5" aria-label="선택한 모양으로 가 종이를 채웁니다"></div>
                            <div class="draw-box"></div>
                            <div class="guide_hand hide"></div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="box-title" tabindex="5" aria-label="나 종이"><div aria-hidden="true">나</div></div>
                        <div style="position: relative">
                            <div class="draw-box-box" tabindex="5" aria-label="선택한 모양으로 나 종이를 채웁니다"></div>
                            <div class="draw-box"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div tabindex="5" class="scaffolding hide">
                <div>모양을 선택하고,</div>
                <div class="box left"><div style="margin-right: 10px">가</div></div>
                <div>와</div>
                <div class="box right" style="margin-right: 10px"><div>나</div></div>
                <div>종이를 클릭해 보세요.</div>
            </div>
        </div>
        <div class="start-dim" tabindex="5">여기를 클릭해 디지털 활동을 시작해 보세요.</div>
    </div>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css?v=1.4" />
    <script type="module" src="./js/app.js?v=1.4"></script>
</template>
<script type="module" src="./shadow-dom-your.js"></script>
</body>
</html>
